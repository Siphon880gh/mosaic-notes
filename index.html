<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic</title>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/all.css"></link>
    <link rel="stylesheet" href="bower_components/font-awesome/css/all.min.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"></link>
    <style>
        .grid {
            display: flex;
            justify-content: flex-start;
            flex-flow: row wrap;
        }
        
        .grid-item {
            border: 1px solid black;
        }
        
        .page-controls {
            top: 5px;
            right: 5px;
            width: 135px;
            height: 100px;
            position: absolute;
        }
        
        @media print {
            .page-controls {
                display: none;
            }
        }
        
        body {
            width: 8.5in;
            height: calc(11in - 10px);
            position: relative;
            border-radius: 20px;
            border: 1px solid rgba(125, 125, 125, .5);
            margin: 5px auto;
        }
    </style>
</head>

<body>
    <main class="grid">
        <div class="grid-item">A</div>
        <div class="grid-item">B</div>
        <div class="grid-item">C</div>
    </main>
    <nav class="page-controls w-108 text-right">

        <i class="fa fa-solid fa-gear cursor-pointer" onclick="toggleClass('.page-controls__controls', 'invisible')"></i>
        <ul class="page-controls__controls invisible bg-gray-200 rounded-md p-2 text-left">
            <li class="mb-2">
                <hr/>
            </li>
            <li class="mb-2 hover:text-red-900 cursor-pointer" onclick="addBox()">
                <i class="fa fa-vector-square"></i> New
            </li>
            <li class="mb-2 hover:text-red-900 cursor-pointer">
                <i class="fa fa-clone"></i> Duplicate
            </li>
            <li class="mb-2">
                <hr/>
            </li>
            <li class="mb-2 hover:text-red-900 cursor-pointer">
                <i class="fa fa-times-circle"></i> Delete
            </li>
            <li class="mb-2 hover:text-red-900 cursor-pointer">
                <i class="fa fa-trash-alt"></i> Clear Canvas
            </li>
            <li class="mb-2">
                <hr/>
            </li>
            <li class="text-center">
                <label for="gap"><i class="fa fa-wave-square"></i> Gap px:</label>
                <input id="gap" class="w-12 border-1 ring-1 border-black ring-black rounded-sm p-1" value="0" type="number">
            </li>
        </ul>
    </nav>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>

    <script>
        function toggleClass(querySelect, clssName) {
            document.querySelector(querySelect).classList.toggle(clssName)
        }

        function addBox(width = "100px", height = "100px") {
            const $box = $(`<div class="grid-item rounded-md" style="width:${width}; height:${height}"></div>`);
            $(".grid").append($box);
        }
    </script>
</body>

</html>
